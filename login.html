<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 900px;
            max-width: 100%;
            display: flex;
        }

        .form-container {
            padding: 50px;
            width: 50%;
        }

        .d-none {
            display: none !important;
        }

        .register-container,
        .login-container {
            position: absolute;
            top: 0;
            height: 100%;
            transition: transform 0.6s ease-in-out;
        }

        .register-container {
            left: 25%;
            width: 50%;
            z-index: 1;
        }

        .login-container {
            left: 25%;
            width: 50%;
        }

        .error {
            border: 1px solid red;
        }

        small {
            color: red;
            display: block;
            margin-top: 5px;
        }

        .toggle-password {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container" class="container">
        <!-- Register Form -->
        <div class="register-container form-container">
            <h2>SIGN UP</h2>
            <form id="register-form">
                <div class="form-group">
                    <!-- <label for="username">Tên người dùng</label> -->
                    <input type="text" id="username" class="form-control" placeholder="Tên người dùng" />
                    <small></small> 
                </div>
                <div class="form-group">
                    <!-- <label for="email">Email</label> -->
                    <input type="email" id="email" class="form-control" placeholder="Email" />
                    <small></small>
                </div>
                <div class="form-group">
                    <!-- <label for="password">Mật khẩu</label> -->
                    <div class="input-group">
                        <input type="password" id="password" class="form-control" placeholder="Mật khẩu" />
                        <small></small>
                        <div class="input-group-append">
                            <span id="toggle-password" class="input-group-text toggle-password">
                                <i class="fas fa-eye-slash"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <!-- <label for="password-confirm">Xác nhận mật khẩu</label> -->
                    <div class="input-group">
                        <input type="password" id="password-confirm" class="form-control" placeholder="Xác nhận mật khẩu" />
                        <small></small>
                        <div class="input-group-append">
                            <span id="toggle-confirm-password" class="input-group-text toggle-password">
                                <i class="fas fa-eye-slash"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <button type="submit" id="register-button" class="btn btn-primary btn-block">Đăng Ký</button>
                <p>Đã có tài khoản? <button id="login" type="button" class="btn btn-link">Đăng nhập</button></p>
            </form>
        </div>
    
        <!-- Login Form -->
        <div class="login-container form-container d-none">
            <h2>LOGIN</h2>
            <form id="login-form">
                <div class="form-group">
                    <!-- <label for="email-login">Email</label> -->
                    <input type="email" id="email-login" class="form-control email-2" placeholder="Email" />
                    <small></small>
                </div>
                <div class="form-group">
                    <!-- <label for="password-login">Mật khẩu</label> -->
                    <div class="input-group">
                        <input type="password" id="password-login" class="form-control password-2" placeholder="Mật khẩu" />
                        <small></small>
                        <div class="input-group-append">
                            <span id="toggle-login-password" class="input-group-text toggle-password">
                                <i class="fas fa-eye-slash"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <button type="submit" id="login-button" class="btn btn-primary btn-block">Đăng Nhập</button>
                <p>Chưa có tài khoản? <button id="register" type="button" class="btn btn-link">Đăng ký</button></p>
            </form>
        </div>  
    </div>

    <script src="script.js"></script>
</body>
</html>
